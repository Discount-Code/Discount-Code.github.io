<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>折扣碼大索取</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ffcc00;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        main {
            margin: 20px;
        }
        select {
            font-size: 18px;
            padding: 10px;
            margin-top: 20px;
            width: 200px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        折扣碼大索取
    </header>
    <main>
        <label for="category">選擇一個分類：</label>
        <select id="category">
            <option value="food">美食</option>
            <option value="apps">應用程式</option>
        </select>
        <br>
        <button onclick="navigateToPage()">前往</button>
    </main>

    <script>
        function navigateToPage() {
            const category = document.getElementById('category').value;
            if (category === 'food') {
                window.location.href = 'food.html';
            } else if (category === 'apps') {
                window.location.href = 'apps.html';
            }
        }
    </script>
</body>
</html>
