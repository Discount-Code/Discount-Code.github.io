<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>網紅折扣碼大蒐集</title>
</head>
<body>

  <h1>網紅折扣碼大蒐集</h1>

  <!-- 篩選區：四個下拉選單 -->
  <div>
    <label>品牌：
      <select id="brandSelect">
        <option value="">全部</option>
      </select>
    </label>

    <label>商品：
      <select id="productSelect">
        <option value="">全部</option>
      </select>
    </label>

    <label>分類：
      <select id="categorySelect">
        <option value="">全部</option>
      </select>
    </label>

    <label>網紅：
      <select id="influencerSelect">
        <option value="">全部</option>
      </select>
    </label>
  </div>

  <!-- 顯示篩選結果的區域 -->
  <div id="results">
    <!-- 篩選後的結果會動態插入這裡 -->
  </div>

  <!-- 將主要的邏輯放到 script.js 中 -->
  <script src="script.js"></script>
</body>
</html>
